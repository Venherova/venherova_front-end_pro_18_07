<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="wrapper">
    <form class="section form">
      <div class="form-row flex-row">
        <div>
          <label class="input-label">Enter your name:</label>
          <input id="input" class="input-type" type="text">
        </div>
       
        <div id="required-name" class="input-description">
          <span>Field name is required</span>
        </div>
      </div>
    </form>

    <div class="section wrapper-buttons flex-row">
      <button id="get-link">Get link</button>
      <button id="open-link" disabled>Open link</button>
    </div> 
    
    <div class="section" id="table-section">
      <button id="create-table">Create table</button>
    </div>

    <div class="section">
      <button id="show-image">Show image</button>
      <div class="image-wrapper" id="image-wrapper"></div>
    </div>
  </div>
  <script type="text/javascript" src="./app.js"></script>
</body>
</html>
