<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">
    <div class="people" id="people">
      <input type="button" class="btn"  id="btn-people" value="People">
      <div class="data" id="container-people"></div>
    </div>
    <div class="vehicles" id="vehicles">
      <input type="button" class="btn" id="btn-vehicles" value="Vehicles">
      <div class="data" id="container-vehicles"></div>
    </div>
    <div class="planet" id="planets">
      <input type="button" class="btn" id="btn-planets" value="Planets">
      <div class="data" id="container-planets"></div>
    </div>
  </div>

  


  <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="infoModalLabel">Character Info</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="infoModalBody">
          <!-- Info will be inserted here -->
        </div>
      </div>
    </div>
  </div>
  
  
  <script src="./node_modules/axios/dist/axios.min.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/people.js"></script>
  <script src="./js/vehicles.js"></script>
  <script src="./js/planets.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
