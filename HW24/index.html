<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link href="styles.css" type="text/css" rel="stylesheet" />
</head>
<body>
  <div class="d-flex m-3">
    <form id="personForm" class="wrapper shadow">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" id="personName" required>
      </div>
      <div class="form-group">
        <label>Age:</label>
        <input type="number" id="personAge" required min="18">
      </div>
      <button class="btn btn-outline-primary" type="button" onclick="createPerson()">Create Person</button>
    </form>

    <div id="personInfo" class="wrapper"></div>
  </div>
  
  <div class="d-flex m-3">
    <form id="carForm" class="wrapper shadow">
      <div class="form-group">
        <label>Brand:</label>
        <input type="text" id="carBrand" required>
      </div>
      <div class="form-group">
        <label>Model:</label>
        <input type="text" id="carModel" required>
      </div>
      <div class="form-group">
        <label>Engine size:</label>
        <input type="number" id="engineSize" required>
      </div>
      <div class="form-group">
        <label>Engine type:</label>
        <input type="text" id="engineType" required>
      </div>
      <button class="btn btn-outline-primary" type="button" onclick="createCar()">Create Car</button>
    </form>

    <div id="carInfo" class="wrapper"></div>
  </div>

  
  <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="infoModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="infoModalBody">
          <!-- Info will be inserted here -->
        </div>
      </div>
    </div>
  </div>

  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/Person.js"></script>
  <script src="js/Car.js"></script>
  <script src="js/formValidation.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
