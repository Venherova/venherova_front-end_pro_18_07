<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link href="styles.css" type="text/css" rel="stylesheet" />
</head>
<body>

  <div>
    <h2>Create a House</h2>
    <form id="houseForm" class="house-form">
      <input type="text" placeholder="Address" id="address">
      <input type="number" placeholder="Floors" id="floors">
      <input type="number" placeholder="Apartments per floor" id="apartmentsPerFloor">
      <button class="btn btn-primary" type="submit">Next</button>
    </form>
  </div>

  <div id="apartmentForms"></div>
  <div id="peopleForms"></div>
  <button id="showInfo" style="display:none;">Show House Info</button>

  <div id="output"></div>

  
  <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="infoModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="infoModalBody">
          <!-- Info will be inserted here -->
        </div>
      </div>
    </div>
  </div>


  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/Person.js"></script>
  <script src="js/Appartment.js"></script>
  <script src="js/House.js"></script>
  <script src="js/domHelpers.js"></script>
  <!-- <script src="js/formValidation.js"></script> -->
  <script src="js/app.js"></script>
</body>
</html>
